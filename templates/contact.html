{% extends "base.html" %}
{% block title %} Contact {% endblock title %}  <!--this act as a jumper to main code present in base.html-->>

{% block body %} 
<div class="container-fluid px-0"></div>
<img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="img-fluid" alt="Responsive image">
</div>
<div class="container mb-3 py-4">
<h1 class="text-center">Contact Us</h1>
<form method="post" action="/contact">
    <div class="form-group">
    {% csrf_token %}
        <label for="exampleFormControlInput1">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">   <!--Django recognise by name attribute-->
        </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
  </div>
  
  <div class="form-group">
    <label for="Phone">Phone Number</label>
    <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your Phone number">
  </div>

  <div class="form-group">
    <label for="desc">Tell me about what you want to contact me for...?</label>
    <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
  </div>
  <button class= "btn btn-primary" type="submit">Submit</button>
</form>
</div>

{% endblock body %}
